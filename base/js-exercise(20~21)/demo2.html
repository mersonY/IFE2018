<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
</body>
</html>
<script>
  //难点:如何选择radio
  var radio = document.querySelectorAll("input[type=radio]");
  for(var i=0;i<radio.length;++i){
      radio[i].onclick = function(){
        if(event.target.checked){
          var selectName = event.target.id + "-select";
          document.querySelector("select[id="+ selectName + "]").style.display = "block";
          document.querySelector('select:not([id=' + selectName + '])').style.display = 'none';//排除
        }
      }
  }
  
</script>
</body>
</html>
